<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="/imagenes/icono inicio de secion.png">
    <link rel="stylesheet" href="/us_y_con.css">
</head>

<body class="body">
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form action="" class="formulario">
            <label for="usuario"><b>Usuario:</b></label>
            <input type="text" id="usuario" name="usuario" class="input-text">
            
            <label for="contraseña"><b>Contraseña:</b></label>
            <input type="password" id="contraseña" name="contraseña" class="input-text">
            
            <input type="submit" value="Iniciar Sesión" class="boton">
        </form>
    </div>
    <script src="/us_y_con.js"></script>
</body>

</html>
